<mat-toolbar>
  <mat-toolbar-row>
    <a class="main-page-btn" mat-stroked-button routerLink="/">RsLangApp</a>
    <nav *ngIf="!user" class="auth">
      <button mat-raised-button color="accent" routerLink="/login">
        login
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        register
      </button>
    </nav>
    <nav *ngIf="user" class="user-block">
      <span class="username-text">Hi, <span class="username-name">{{ user?.name !== 'undefined' ? user.name : 'User' }}</span> </span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button (click)="openUserSettingDialog()" mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button (click)="logout()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
